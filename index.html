<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gameBoardContainer">
        <h2>TIC TAC TOE</h2>
        <div class="playersStats">
            <div class="playerOne">Player 1: <strong><span class="stat stat1"></span></strong></div>
            <div class="playerTwo">Player 2: <strong><span class="stat stat2"></span></strong></div>
        </div>
        <div class="gameBoard">
            <button class="square" value="1" disabled></button>
            <button class="square" value="2" disabled></button>
            <button class="square" value="3" disabled></button>
            <button class="square" value="4" disabled></button>
            <button class="square" value="5" disabled></button>
            <button class="square" value="6" disabled></button>
            <button class="square" value="7" disabled></button>
            <button class="square" value="8" disabled></button>
            <button class="square" value="9" disabled></button>
        </div>
        <h3 class="result"></h3>
        <div class="commenceOrReset">
            <button class="start">Start Game</button>
            <button class="reset">Reset Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
