<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gameBoardContainer">
        <h2>TIC TAC TOE</h2>
        <div class="playersStats">
            <div class="playerOne">Player 1: <strong><span class="stat stat1"></span></strong></div>
            <div class="playerTwo">Player 2: <strong><span class="stat stat2"></span></strong></div>
        </div>
        <div class="gameBoard">
            <button class="square"></button>
            <button class="square"></button>
            <button class="square"></button>
            <button class="square"></button>
            <button class="square"></button>
            <button class="square"></button>
            <button class="square"></button>
            <button class="square"></button>
            <button class="square"></button>
        </div>
        <h3 class="result"></h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
